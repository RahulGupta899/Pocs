<html>
    <head>
        <title>My first hands on frontend</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="header">
            <button id="addFolder">Add Folder</button>
            <button id="addFile">Add File</button>
        </div>
        <div id="breadCrumb">
            BREADCRUMB SECTION
        </div>
        <div id="container">
        </div>
        <div id="apps">
            APPS SECTION 
        </div>

        <template id="myTemplates">
            <div class="folder">
                <span action="rename">Rename</span>
                <span action="delete">Delete</span>
                <span action="view">View</span>
                <div purpose="name"></div>
            </div>
            <a class="path"></a>
        </template>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
