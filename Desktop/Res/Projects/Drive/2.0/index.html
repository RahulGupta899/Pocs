<!DOCTYPE html>
<html>
    <head>
        <title>Drive</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="header">
            <button class="btnAddFolder">Add Folder</button>
            <button class="btnAddTextFile">Add Text File</button>
        </div>

        <div id="breadCrumb">
            <a href="" class="path">Root</a>
        </div>

        <div id="container">
            
        </div>

        <div id="apps">
            <div id="app-title-bar">
                <div id="app-title">title</div>
                <div id="window-actions">
                    <span class="material-icons">minimize</span>
                    <span class="material-icons"> fullscreen</span>
                    <span class="material-icons">close</span>
                </div>  
            </div>
            <div id="app-menu-bar">Menu</div>
            <div id="app-body">Body</div>
        </div>

        <template id="myTemplates">
            <div class="folder" type="folder" rid="" pid="">
                <span action="rename">Rename</span>
                <span action="delete">Delete</span>
                <span action="view">View</span>
                <div purpose="name"></div>
            </div>
            <div class="txt-file" type="txt-file" rid="" pid="">
                <span action="rename">Rename</span>
                <span action="delete">Delete</span>
                <span action="view">View</span>
                <div purpose="name"></div>
            </div>
            <a  class="path">Root</a>

            <div purpose="notepad-menu" class="notepad-menu">
                <span action="save" class="material-icons">save</span>
                <span action="bold" class="material-icons" pressed="false">format_bold</span>
                <span action="italic" class="material-icons" pressed="false">format_italic</span>
                <span action="underline" class="material-icons" pressed="false">format_underline</span>
                <input action="bgcolor" type="color" action="bg-color">
                <input action="fgcolor" type="color" action="fg-color">

                <select action="font-family"> 
                    <option value="monospace">Monospace</option>
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans serif</option>
                    <option value="cursive">Cursive</option>
                </select>

                <select action="font-size"> 
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div purpose="notepad-body" class="notepad-body">
                <textarea placeholder="Start writing..."></textarea>
            </div>
        </template>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
