<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Open Board</title>
    </head>
    <body>
        <div class="menu-bar">
            <div class="pencil-container">
                <img id="pencil" class="tool-icon" src="./icons/Black_Pencil.svg" alt="">
                <div class="size-set">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>

            <div class="eraser-container">
                <img id="eraser" class="tool-icon" src="./icons/Eraser.svg" alt="">
                <div class="size-set">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>

            <div class="pencil-container">
                <img class="tool-icon" src="./icons/Glass.svg" alt="">
                <div class="size-set">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>

            <div class="pencil-container">
                <img class="tool-icon" src="./icons/MoveIcon.svg" alt="">
                <div class="size-set">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>


            <div id="undo">
                <img class="tool-icon" src="./icons/Undo.svg" alt="">
            </div>
            <div id="redo">
                <img class="tool-icon" src="./icons/redo.svg" alt="">
            </div>
            <div id="download">
                <img class="tool-icon" src="./icons/Download.svg" alt="">
            </div>
            <div class="color-set">
                <div class="color blue"></div>
                <div class="color green"></div>
                <div class="color pink"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
