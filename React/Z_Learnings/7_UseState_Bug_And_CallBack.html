<!DOCTYPE html>
<html lang="en">
<head>
    <title>Context API Learnings</title>
    <!-- react is a ui manipulation (logic)library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- frontend -> dom --><!-- react dom -> webpage ke andar react lib ke help actual changes leke aao -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- to convert jsx to js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <Script type="text/babel">



        function App(){
            let [count,setCount] = React.useState(0);
            
            const handleIncrement = function(){
                setCount(count+1);
            }
            // const handle5Increment = function(){
            //     for(let i=0;i<5;i++){   // LOOPS RUNS VERY FAST
            //         console.log("RUN");
            //         setCount(count+1);  // Takes time during Rerendering
            //     }
            // }

            // Solution: use callBACK function
            const handle5Increment = function(){
                for(let i=0; i<5; i++){
                    console.log("RUN");
                    setCount((count)=>{
                        return count+1;
                    })
                }
            }

            const handleDecrement = function(){
                setCount((count)=>{        
                    return count-1;      // GOOD PRACTICE: whenever state needs to be updated
                })                       //  through previous val use CALLBACK
            }


            return(
                <div>
                    <button onClick={handleIncrement}>Increment</button>
                    <div> SCORE: {count} </div>
                    <button onClick={handleDecrement}>Decrement</button>
                    <button onClick={handle5Increment}> Inc By Five</button>
                </div>
            )
        }

        ReactDOM.render(<App/>, document.querySelector("#root"));


    </Script>
    




</body>
