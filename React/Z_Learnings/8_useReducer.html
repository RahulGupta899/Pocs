        // USING REACT REDUCER
        function reducer(state,action){     //2
            switch(action.type){
                case "increment":
                    return state+1;
                case "decrement":
                    return state-1;
                default:
                    console.log("Wrong Type");
            }
        }
        function Ball(){
            const [balls,dispatch] = React.useReducer(reducer,10);  //1

            return(
                <div>
                    <h1>Balls App</h1>
                    <h2>Number of Balls : {balls}</h2>
                    <button onClick={()=>{dispatch({type:"increment"})}}>INC</button>   
                    <button onClick={()=>{dispatch({type:"decrement"})}}>DEC</button>
                </div> 
            )
        }


        function App(){
            return(
                <Ball/>
            )
        }

        ReactDOM.render(<App/>, document.querySelector("#root"));
